<!DOCTYPE html>
<html>
<head>
  <title>Nearest Table Bluetooth Finder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
      background: #eef6ff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¡ Nearest Table Device</h1>
  <button onclick="startScan()">ðŸ”„ Scan</button>
  <div id="result">No scan yet.</div>

  <script>
    let scan;
    let highestRSSI = -Infinity;
    let nearestDevice = null;

    async function startScan() {
      const resultEl = document.getElementById("result");
      resultEl.innerText = "ðŸ” Scanning...";

      highestRSSI = -Infinity;
      nearestDevice = null;

      try {
        if (scan && scan.active) {
          scan.stop();
        }

        scan = await navigator.bluetooth.requestLEScan({
          acceptAllAdvertisements: true,
          keepRepeatedDevices: true
        });

        navigator.bluetooth.removeEventListener('advertisementreceived', handleAd); // avoid multiple
        navigator.bluetooth.addEventListener('advertisementreceived', handleAd);

        // Stop scan after 10 seconds
        setTimeout(() => {
          if (scan.active) scan.stop();
          if (nearestDevice) {
            resultEl.innerText = `âœ… Nearest Table Device: ${nearestDevice.name} (RSSI: ${highestRSSI})`;
          } else {
            resultEl.innerText = "âŒ No Table devices found nearby.";
          }
        }, 10000);

      } catch (err) {
        resultEl.innerText = `âŒ Error: ${err.message}`;
      }
    }

    function handleAd(event) {
      const name = event.device.name || '';
      if (name.toLowerCase().includes("table")) {
        if (event.rssi > highestRSSI) {
          highestRSSI = event.rssi;
          nearestDevice = event.device;
        }
      }
    }
  </script>
</body>
</html>
